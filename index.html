<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat-typescript</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main>
    <div class="login" id="loginBlock">
        <h3>Register or login</h3>
        <input type="text" class="loginInput" id="loginInput"/>
        <button type="button" id="loginBtn" class="btn">Submit</button>
    </div>

    <div class="hide" id="chatWindow">
        <div class="users">
            <h4 class="title">Users</h4>
            <ul class="usersList" id="usersList"></ul>
            <button type="button" class="btn" id="logoutBtn">Logout</button>
        </div>

        <div class="chat">
            <p class="name" id="interlocutorName"></p>

            <div class="window" id="window"></div>

            <form class="form" id="messageForm">
                <input type="text" class="messageInput" id="messageInput"/>
                <button type="submit" class="btn" id="submit">Send</button>
            </form>
        </div>
    </div>
</main>

<script src="./js/app.js"></script>
</body>
</html>
